{% extends 'index.html' %}

{% block body %}

<form method="POST" action="/update/submit/">
    {% for i in range(fields|length) %}
    <label for="{{fields[i]}}"> {{fieldsSentenceCase[i]}}: </label> &nbsp;
    <input type="text" name="{{fields[i]}}"><br>

    <label for="new{{fields[i]}}"> New {{fieldsSentenceCase[i]}}: </label> &nbsp;
    <input type="text" name="new{{fields[i]}}"><br>
    {% endfor %}

    <input type="submit" value="Update">
</form>

{% endblock %}
